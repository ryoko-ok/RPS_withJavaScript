<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Rock Paper Scissors!</title>


</head>
<body>
	<main>
		<header>
			<img src="images/rock-paper-scissors.jpg" alt="Rock Paper Scissors image">
		</header>

		<section class="choice">
			<h3>Choose your weapon!</h3>
			<input type="text" id="weapon" placeholder="Rock, Paper or Scissors?">

			<button id="play">Go!</button>
		</section>

		<section class="result">
			<h3>Waiting for a choice...</h3>
			<p class="winlose"></p>
		</section>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
